<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Anime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ANIME</th>
                    <th>CAPITULO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="anime:${animes}">
                    <td th:text="${anime.id}"></td>
                    <td th:text="${anime.name}"></td>
                    <td th:text="${anime.nameCapitulo}"></td>
                    <td>

                        <a th:href="@{/editar/}+${anime.id}" class="btn btn-warning">Editar</a>
                        <a th:onclick="eliminar([[${anime.id}]])" class="btn btn-danger">Eliminar</a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/funciones.js"></script>

</body>

</html>
