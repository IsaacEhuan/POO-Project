<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Anime</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object=${anime} method="POST">

                    <div class="card">
                    
                        <div class="card-header"> 
                            <h3>Modulo Anime</h3>
                        </div>

                        <div class="card-body"> 
                            <div class="form-group">
                                <label >ID</label>
                                <input th:field="*{id}" type="text" class="form-control" >
                                

                            </div>

                            <div class="form-group">
                                <label >Nombre Anime</label>
                                <input th:field="*{name}" type="text" class="form-control" >
                                

                            </div>
                            <div class="form-group">
                                <label >Episodio</label>
                                <input th:field="*{nameCapitulo}" type="text" class="form-control" >
                                

                            </div>



                        </div>
                        <div class="card-footer"> </div>
                        <input type="submit" value="Save" class="btn btn-succes">
                   
    
                    </div>
                </form>
                

            </div>
            
        </div>
        

    </body>
</html>
